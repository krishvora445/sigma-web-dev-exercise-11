<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-900">

    <div class="w-full max-w-md mx-auto">
        <div class="glass-card rounded-2xl p-6 md:p-8 shadow-2xl shadow-purple-900/20">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-4xl font-black gradient-text">Factorial Calculator</h1>
                <p class="text-gray-400 mt-2">An interactive way to explore factorials.</p>
            </div>

            <!-- Input Section -->
            <div class="mb-6">
                <label for="numberInput" class="block text-sm font-medium text-gray-300 mb-2">Enter a whole number (0-20)</label>
                <input type="number" id="numberInput" placeholder="e.g., 6" class="custom-input bg-gray-900/70 border-2 border-gray-600 text-white placeholder-gray-500 text-lg rounded-lg block w-full p-3 transition duration-300 ease-in-out">
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <button id="loopBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                    Use For Loop
                </button>
                <button id="reduceBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                    Use Reduce
                </button>
            </div>

            <!-- Result Display -->
            <div id="resultContainer" class="bg-gray-900/50 rounded-lg p-4 min-h-[120px] flex flex-col justify-center items-center text-center">
                 <p class="text-gray-500">Results will appear here</p>
            </div>      
        </div>
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>Designed for a beautiful & interactive experience</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
